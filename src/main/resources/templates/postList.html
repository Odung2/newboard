<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #new-post-container {
            text-align: right;
            margin-bottom: 20px;
        }

        #new-post {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #new-post a {
            color: white;
            text-decoration: none;
        }

        #new-post:hover {
            background-color: #0056b3;
        }

        #search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #search-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #search-btn:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #007bff;
        }
        /* 활성화된 페이지 버튼 스타일 */
        .pagination .page.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .pagination .page.active:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
            cursor: default;
        }

        /* 비활성화된 버튼 스타일 */
        .pagination li span {
            color: #999;
            cursor: not-allowed;
        }


        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .nav-link:hover {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Newboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="#">게시판 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../show-my-page">프로필</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">설정</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-danger nav-link" id="logout-button">로그아웃</button>
            </li>
        </ul>
    </div>
</nav>
<div id="content">
    <br>
    <h1>게시글 목록</h1>
    <div id="new-post-container">
        <button id="new-post">
            <a href="../posts">작성하기</a>
        </button>
    </div>
    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-box" placeholder="검색어를 입력하세요">
            <input type="submit" id="search-btn" value="검색">
        </form>
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록날짜</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <ul class="pagination">
        <li><a href="#" id="first">&lt;&lt;</a></li>
        <li><a href="#" id="prev">&lt;</a></li>
        <li><a href="#" class="page">1</a></li>
        <!-- 나머지 페이지 버튼은 JavaScript로 생성됩니다. -->
        <li><a href="#" id="next">&gt;</a></li>
        <li><a href="#" id="last">&gt;&gt;</a></li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let currentPage = 1; // 현재 페이지 번호
    let searchKeyword = '';
    const searchForm = document.getElementById('search-form');
    // searchForm.addEventListener('submit', (event) => {
    //     event.preventDefault(); // 폼 제출 기본 동작 막기
    //     searchKeyword = document.getElementById('search-box').value;
    //     if (searchKeyword.trim() !== '') {
    //         currentPage = 1; // 검색할 때 페이지를 초기화
    //         searchPosts();
    //     }
    // });
    searchForm.addEventListener('submit', (event) => {
        event.preventDefault(); // 폼 제출 기본 동작 막기
        searchKeyword = document.getElementById('search-box').value;
        currentPage = 1; // 검색할 때 페이지를 초기화
        searchPosts();
    });

    function goToPage(page) {
        currentPage = page;
        // if (searchKeyword) {
        //     searchPosts();
        // } else {
        //     fetchPosts();
        // }
        searchPosts();
        updateURL();
    }
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    function displayPosts(posts) {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = ''; // 이전 게시물 지우기

        posts.forEach(post => {
            const formattedDate = post.createdAt.replace('T', ' ');
            const row = `<tr>
            <td>${post.postNo}</td>
            <td><a href="/newboard/public/posts/${post.postNo}">${post.title}</a></td>
            <td>${post.name}</td>
            <td>${formattedDate}</td>
        </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
        });
    }
    function updatePagination(totalPages) { // totalPages 매개변수 추가
        const pagination = document.querySelector('.pagination');
        pagination.innerHTML = ''; // 기존 버튼 지우기

        let maxPages = 10;
        if (totalPages < 10){
            maxPages = totalPages;
        }
        if (currentPage === 1) {
            pagination.innerHTML += `<li><span>&lt;&lt;</span></li>`;
            pagination.innerHTML += `<li><span>&lt;</span></li>`;
        } else {
            pagination.innerHTML += `<li><a href="#" id="first">&lt;&lt;</a></li>`;
            pagination.innerHTML += `<li><a href="#" id="prev">&lt;</a></li>`;
        }
        for (let i = 1; i<=maxPages; i++) {
            if (i === currentPage) {
                pagination.innerHTML += `<li><a href="#" class="page active">${i}</a></li>`;
            } else {
                pagination.innerHTML += `<li><a href="#" class="page">${i}</a></li>`;
            }
        }

        if( currentPage === maxPages ){
            pagination.innerHTML += `<li><span>&gt;</span></li>`;
            pagination.innerHTML += `<li><span>&gt;&gt;</span></li>`;
        } else {
            pagination.innerHTML += `<li><a href="#" id="next">&gt;</a></li>`;
            pagination.innerHTML += `<li><a href="#" id="last">&gt;&gt;</a></li>`;
        }
    }

    function searchPosts() {
        const accessToken = getCookie('accessToken');
        const endpoint = searchKeyword ?
            `http://localhost:8080/newboard/posts/list/${searchKeyword}` :
            `http://localhost:8080/newboard/posts/list`;

        console.log(searchKeyword);
        console.log(endpoint);

        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify({
                currPage: currentPage
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.resultCode !== 0) {
                    let errorMessage = data.resultMessage;
                    if (data.data && data.data.message) {
                        errorMessage += "\n" + data.data.message;
                    } else if (data.data) {
                        errorMessage += "\n" + data.data;
                    }
                    if(errorMessage==="access token이 만료되었습니다. 새로운 액세스 토큰을 발급받으세요."){
                        // 쿠키에서 accessToken을 삭제
                        document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
                        window.location.href="http://localhost:8080/newboard/public/login"
                    }
                    alert(errorMessage);
                } else {
                    displayPosts(data.data.searchPosts);
                    updatePagination(data.data.totalPages); // 총 페이지 수 전달
                }
            })
            .catch(error => console.error('Error:', error));
    }

    document.querySelector('.pagination').addEventListener('click', (e) => {
        e.preventDefault();
        if (e.target.tagName === 'A' && !e.target.classList.contains('active')) {
            if (e.target.id === 'prev') {
                goToPage(currentPage - 1);
            } else if (e.target.id === 'next') {
                goToPage(currentPage + 1);
            } else if (e.target.id === 'first') {
                goToPage(1);
            } else if (e.target.id === 'last') {
                goToPage(10);
            } else {
                goToPage(parseInt(e.target.textContent));
            }
        }
    });
    function updateURL() {
        const url = new URL(window.location);
        url.searchParams.set('keyword', searchKeyword);
        history.pushState(null, '', url);
    }
    goToPage(1);

    document.getElementById("logout-button").addEventListener("click", () => {
        // 쿠키에서 accessToken을 삭제
        document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
        // 로그인 페이지로 리디렉션
        window.location.href = "http://localhost:8080/newboard/public/login";
    });
</script>
</body>
</html>
