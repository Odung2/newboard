<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <style>
        /* 기본 스타일 */
        body { font-family: sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { text-align: left; background-color: #f0f0f0; }
        /* 검색창 스타일 */
        #search-box { width: 200px; margin: 10px auto; }
        .search-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* 페이지 버튼 스타일 */
        .pagination { display: flex; justify-content: center; margin-top: 20px; }
        .pagination li { list-style: none; margin: 0 5px; }
        .pagination a { text-decoration: none; padding: 5px 10px; border: 1px solid #ddd; }
        .pagination .active { background-color: #ccc; }
    </style>
</head>
<body>
<h1>게시글 목록</h1>

<div class="search-container">
    <input type="text" id="search-box" placeholder="검색어를 입력하세요">
    <button class="search-btn">검색</button>
</div>


<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록날짜</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<ul class="pagination">
</ul>

<script>
    // 게시글 목록 불러오기 (샘플 데이터)
    const sampleData = [
        { postNo: 1, title: "제목1", name: "작성자1", created_at: "2024-05-20" },
        { postNo: 2, title: "제목2", name: "작성자2", created_at: "2024-05-19" },
        { postNo: 3, title: "제목3", name: "작성자3", created_at: "2024-05-18" },
        // ... 더 많은 게시글 데이터
    ];

    // 게시글 목록 표시
    function displayPosts(data) {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = ''; // 기존 목록 지우기

        data.forEach(post => {
            const row = `<tr>
          <td>${post.postNo}</td>
          <td><a href="/post/${post.postNo}">${post.title}</a></td>
          <td>${post.name}</td>
          <td>${post.created_at}</td>
        </tr>`;
            tbody.insertAdjacentHTML('beforeEnd', row);
        });
    }

    // 페이지 버튼 생성
    function createPagination(totalPages) {
        const pagination = document.querySelector('.pagination');
        pagination.innerHTML = ''; // 기존 버튼 지우기
        //
        // const button1 = document.createElement('li');
        // const link1 = document.createElement('a');
        // link.textContent = "<<";
        // button.appendChild(link);
        // pagination.appendChild(button);
        //
        // const button2 = document.createElement('li');
        // const link2 = document.createElement('a');
        // link.textContent = "<";
        // button.appendChild(link);
        // pagination.appendChild(button);

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('li');
            const link = document.createElement('a');
            link.textContent = i;
            link.href = `#`; // 페이지 번호 클릭 시 처리 추가 필요
            button.appendChild(link);
            pagination.appendChild(button);
        }
    }

    // 초기 화면 로딩
    displayPosts(sampleData);
    createPagination(10); // 총 페이지 수 (수정 필요)
</script>
</body>
</html>
