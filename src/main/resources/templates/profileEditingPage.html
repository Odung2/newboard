<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>프로필 보기</h2>
<!--    <form th:action="@{http://localhost:8080/newboard/my-page}" th:method="put">-->
    <form id="updateForm">
        <input type="text" id="userId" name="userId" placeholder="아이디" >
        <input type="text" id="name" name="name" placeholder="이름 (한글만 입력)" >
        <input type="email" id="email" name="email" placeholder="이메일" >
        <input type="tel" id="phone" name="phone" placeholder="전화번호 (숫자만 입력)" >
        <input type="password" id="password" name="password" placeholder="비밀번호" >
        <input type="submit" value="수정하기">
    </form><br>
    <form id="deleteForm">
        <input type="submit" value="회원 탈퇴">
    </form>

    <!-- FIXME : 회원가입 말고 내가 작성한 -->
<!--    <a href="http://localhost:8080/newboard/public/login"><button>로그인하기</button></a>-->
</div>
    <script>
        // 페이지가 로드될 때 사용자 정보를 불러오는 함수
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value || null; // Convert empty strings to null
           });

            var cookies = document.cookie.split(';');
            var accessToken = null;
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("accessToken=")) {
                    accessToken = cookie.substring("accessToken=".length, cookie.length);
                    break;
                }
            }

            fetch('http://localhost:8080/newboard/my-page', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.resultCode !== 0) {
                        let errorMessage = data.resultMessage;
                        if (data.data && data.data.message) {
                            errorMessage += "\n" + data.data.message;
                        } else if (data.data) {
                            errorMessage += "\n" + data.data;
                        }
                        alert(errorMessage);
                    } else {
                        let successMessage = data.resultMessage +"\n"+ data.data;
                        alert(successMessage);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                });
        });


        window.onload = function() {

            var cookies = document.cookie.split(';');
            var accessToken = null;
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("accessToken=")) {
                    accessToken = cookie.substring("accessToken=".length, cookie.length);
                    break;
                }
            }

            fetch('http://localhost:8080/newboard/my-page', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            })

                .then(response => response.json())
                .then(data => {
                    if(data.resultCode !== 0) {
                        let errorMessage = data.resultMessage;
                        if (data.data && data.data.message) {
                            errorMessage += "\n" + data.data.message;
                        }else if(data.data){
                            errorMessage += "\n" + data.data;
                        }
                        alert(errorMessage);
                    }else{
                        // 서버로부터 받은 데이터를 폼에 채워 넣기
                        if (data && data.data) {
                            document.getElementById('userId').value = data.data.userId;
                            document.getElementById('name').value = data.data.name;
                            document.getElementById('email').value = data.data.email;
                            document.getElementById('phone').value = data.data.phone;
                        }
                    }

                })
                .catch(error => {
                    console.error('사용자 정보를 불러오는 중 오류가 발생했습니다.', error);
                });
        };

        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var cookies = document.cookie.split(';');
            var accessToken = null;
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("accessToken=")) {
                    accessToken = cookie.substring("accessToken=".length, cookie.length);
                    break;
                }
            }

            fetch('http://localhost:8080/newboard/my-page', {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            })
                .then(response => response.json())
                .then(data => {
                    if(data.resultCode !== 0) {
                        let errorMessage = data.resultMessage;
                        if (data.data && data.data.message) {
                            errorMessage += "\n" + data.data.message;
                        }else if(data.data){
                            errorMessage += "\n" + data.data;
                        }
                        alert(errorMessage);
                    }else{
                        let successMessage = data.resultMessage +"\n"+ data.data;
                        alert(successMessage);
                    }

                })
                .catch(error => {
                    console.error('에러:', error);
                    alert('회원 탈퇴 중 에러 발생.');
                });
        });
    </script>
</body>
</html>
