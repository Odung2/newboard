<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
        }

        /* Custom CSS */
        .modal-header {
            border-bottom: none;
        }
        .modal-body {
            max-height: 60vh; /* 모달의 최대 높이를 화면 높이의 60%로 설정 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            padding: 30px;
        }
        .modal-footer {
            border-top: none;
        }
        #postDetails {
            font-size: 16px;
            line-height: 1.6;
        }
        .scrollable {
            max-height: 100%; /* 최대 높이를 부모 요소에 맞춤 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            overflow-x: hidden; /* 가로 스크롤 숨김 */
        }
        /* Custom CSS */
        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .post-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .post-details {
            font-size: 16px;
            color: #666;
        }

        .comment {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            color: #666;
        }
        .comment-details {
            font-size: 16px;
            color: #666;
        }
        .navbar-custom {
            background-color: #343a40;
        }

        }

        }
    </style>

 <script>
        // 페이지가 로드될 때 사용자 정보를 불러오는 함수
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value || null; // Convert empty strings to null
           });

            var accessToken = getCookie('accessToken');

            fetch('http://localhost:8080/newboard/my-page', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.resultCode !== 0) {
                        let errorMessage = data.resultMessage;
                        if (data.data && data.data.message) {
                            errorMessage += "\n" + data.data.message;
                        } else if (data.data) {
                            errorMessage += "\n" + data.data;
                        }
                        alert(errorMessage);
                    } else {
                        let successMessage = data.resultMessage +"\n"+ data.data;
                        alert(successMessage);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                });
        });


        window.onload = function() {

            var cookies = document.cookie.split(';');
            var accessToken = null;
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("accessToken=")) {
                    accessToken = cookie.substring("accessToken=".length, cookie.length);
                    break;
                }
            }

            fetch('http://localhost:8080/newboard/my-page', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            })

                .then(response => response.json())
                .then(data => {
                    if(data.resultCode !== 0) {
                        let errorMessage = data.resultMessage;
                        if (data.data && data.data.message) {
                            errorMessage += "\n" + data.data.message;
                        }else if(data.data){
                            errorMessage += "\n" + data.data;
                        }
                        alert(errorMessage);
                    }else{
                        // 서버로부터 받은 데이터를 폼에 채워 넣기
                        if (data && data.data) {
                            document.getElementById('userId').value = data.data.userId;
                            document.getElementById('name').value = data.data.name;
                            document.getElementById('email').value = data.data.email;
                            document.getElementById('phone').value = data.data.phone;
                        }
                    }

                })
                .catch(error => {
                    console.error('사용자 정보를 불러오는 중 오류가 발생했습니다.', error);
                });
        };

        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var cookies = document.cookie.split(';');
            var accessToken = null;
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("accessToken=")) {
                    accessToken = cookie.substring("accessToken=".length, cookie.length);
                    break;
                }
            }
            let successMessage ="";
            fetch('http://localhost:8080/newboard/my-page', {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            })
                .then(response => response.json())
                .then(data => {
                    if(data.resultCode !== 0) {
                        let errorMessage = data.resultMessage;
                        if (data.data && data.data.message) {
                            errorMessage += "\n" + data.data.message;
                        }else if(data.data){
                            errorMessage += "\n" + data.data;
                        }
                        alert(errorMessage);
                    }else{
                        successMessage = data.resultMessage +"\n"+ data.data;
                        alert(successMessage);
                        window.location.href = "http://localhost:8080/newboard/public/login";
                    }

                })
                .catch(error => {
                    console.error('에러:', error);
                    alert('회원 탈퇴 중 에러 발생.');
                });


        });

        const openDetailTempPostModal = () => {
            // 쿠키에서 access token 가져오기
            const accessToken = getCookie('accessToken');

            // AJAX 요청 헤더에 access token 포함하여 요청
            fetch('http://localhost:8080/newboard/my-page/temp-posts', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
                .then(response => response.json()) // JSON 형식으로 응답을 파싱합니다.
                .then(data => {
                    // 받아온 데이터를 HTML로 변환하여 표시합니다.

                    if (data.resultCode !== 0) {
                        let errorMessage = data.resultMessage;
                        if (data.data && data.data.message) {
                            errorMessage += "\n" + data.data.message;
                        } else if (data.data) {
                            errorMessage += "\n" + data.data;
                        }
                        alert(errorMessage);
                    } else {
                        const tempPostDetails = document.getElementById('tempPostDetails');
                        tempPostDetails.innerHTML = ''; // 기존 데이터를 비웁니다.
                        data.data.forEach(post => { // 데이터 배열을 순회합니다.
                            const postElement = document.createElement('div');
                            postElement.classList.add('post');

                            const titleElement = document.createElement('div');
                            titleElement.classList.add('post-title');
                            titleElement.innerText = `게시물 제목: ${post.title}`;

                            const detailsElement = document.createElement('div');
                            detailsElement.classList.add('post-details');
                            detailsElement.innerHTML = `
                            <div class="post">
                                <div class="post-title">${post.title}</div>
                                <div class="post-details">
                                    <p><strong>게시물 번호:</strong> ${post.postNo}</p>
                                    <p><strong>작성자:</strong> ${post.name}</p>
                                    <p><strong>내용:</strong> ${post.contents}</p>
                                    <p>작성일: ${post.createdAt}</p>
                                </div>
                            </div>
                        `;

                            postElement.appendChild(titleElement);
                            postElement.appendChild(detailsElement);

                            tempPostDetails.appendChild(postElement);
                        });

                        $('#detailTempPostModal').modal('show');
                    }

                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };

                        data.data.forEach(post => { // 데이터 배열을 순회합니다.
                            const postElement = document.createElement('div');
                            postElement.classList.add('post');

                            titleElement.classList.add('post-title');
                            titleElement.innerText = `게시물 제목: ${post.title}`;

                            detailsElement.innerHTML = `

                                    <p><strong>게시물 번호:</strong> ${post.postNo}</p>
                                    <p><strong>작성자:</strong> ${post.name}</p>

                            postDetails.appendChild(postElement);

                        $('#detailPostModal').modal('show');
                    }

                .catch(error => {

                });
        };

        const openDetailCommentModal = () => {
            // 쿠키에서 access token 가져오기
            const accessToken = getCookie('accessToken');

            // AJAX 요청 헤더에 access token 포함하여 요청
            fetch('http://localhost:8080/newboard/my-page/comments', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
                .then(response => response.json()) // JSON 형식으로 응답을 파싱합니다.
                .then(data => {
                    // 받아온 데이터를 HTML로 변환하여 표시합니다.

                    if (data.resultCode !== 0) {

                        commentDetails.innerHTML = ''; // 기존 데이터를 비웁니다.

                            detailsElement.classList.add('comment-details');
                            detailsElement.innerHTML = `
<!--                            <div class="comment-details">-->

                        $('#detailCommentModal').modal('show');

                    }

        };

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // 쿠키 이름과 일치하는지 확인
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById("logout-button").addEventListener("click", () => {

            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
