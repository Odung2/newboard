<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>프로필 보기</h2>
    <form th:action="@{/newboard/my-page}" method="put">
        <input type="text" name="userId" placeholder="아이디" required>
        <input type="text" name="name" placeholder="이름 (한글만 입력)" required>
        <input type="email" name="email" placeholder="이메일" required>
        <input type="tel" name="phone" placeholder="전화번호 (숫자만 입력)" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="submit" value="수정하기">

    </form>
    <form th:action="@{/newboard/my-page}" method="delete">
        <input type="submit" value="회원 탈퇴">
    </form>
    <!-- FIXME : 회원가입 말고 내가 작성한 -->
<!--    <a href="http://localhost:8080/newboard/public/login"><button>로그인하기</button></a>-->
</div>
    <script>
        // 페이지가 로드될 때 사용자 정보를 불러오는 함수
        window.onload = function() {

            var cookies = document.cookie.split(';');
            var accessToken = null;
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("accessToken=")) {
                    accessToken = cookie.substring("accessToken=".length, cookie.length);
                    console.log(accessToken);
                    break;
                }
            }

            // 헤더에 토큰 설정
            var headers = new Headers();
            headers.append('Authorization', 'Bearer ' + accessToken);

            fetch('/newboard/my-page')
                .then(response => response.json())
                .then(data => {
                    // 서버로부터 받은 데이터를 폼에 채워 넣기
                    document.getElementById('userId').value = data.userId;
                    document.getElementById('name').value = data.name;
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone;
                })
                .catch(error => {
                    console.error('사용자 정보를 불러오는 중 오류가 발생했습니다.', error);
                });
        };
        // document.getElementById("signupButton").addEventListener("click", function() {
        //     window.location.href = "signupForm.html";
        // });
    </script>
</body>
</html>
