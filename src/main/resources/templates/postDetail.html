<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .post-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
        }
        .post-detail {
            margin: 10px 0;
        }
        .post-contents {
            margin-top: 20px;
            white-space: pre-wrap; /* To preserve formatting of contents */
        }
        .comment-container {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        .comment-title {
            font-size: 20px;
            font-weight: bold;
        }
        .comment-detail {
            margin: 5px 0;
        }
        .comment-contents {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* To preserve formatting of contents */
        }
        .more-comments {
            margin-top: 20px;
            text-align: center;
        }
        .more-comments button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .post-files {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .post-files h6 {
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px 0 0;
            white-space: nowrap;
        }

        .post-files .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .post-files .file-list span {
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
        }
        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            transition: transform 0.2s; /* Animation */
        }

        .file-preview img:hover {
            transform: scale(5); /* Zoom in */
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-comment {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .nav-link:hover {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Newboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="list">게시판 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../show-my-page">프로필</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">설정</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-danger nav-link" id="logout-button">로그아웃</button>
            </li>
        </ul>
    </div>
</nav>

<div class="post-container">
    <div class="post-title" id="post-title"></div>
    <div class="post-files" id="post-files">
        <h6>첨부파일 목록: </h6>
        <div class="file-list" id="file-list"></div>
    </div>
    <div class="file-preview" id="file-preview"></div>

    <div class="post-detail">작성자: <span id="post-name"></span></div>
    <div class="post-detail">작성일: <span id="post-created-at"></span></div>
    <div class="post-detail">수정일: <span id="post-updated-at"></span></div>
    <div class="post-contents" id="post-contents"></div>
</div>
<div class="comment-input">
    <h3>댓글 작성</h3>
    <textarea id="comment-contents" rows="4" cols="50" placeholder="댓글을 입력하세요"></textarea>
    <button id="submit-comment">댓글 등록</button>
</div>

<div class="comment-list" id="comment-list">
    <!-- Comments will be dynamically inserted here -->
</div>

<div class="more-comments" id="more-comments">
    <button id="load-more-comments">더 보기</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let commentsData ='';
    let commentsToShow = 1;

    function fetchPosts(postNo) {// Populate HTML with post data
        const accessToken = getCookie('accessToken');

        fetch(`http://localhost:8080/newboard/posts/${postNo}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.resultCode !== 0) {
                    let errorMessage = data.resultMessage;
                    if (data.data && data.data.message) {
                        errorMessage += "\n" + data.data.message;
                    } else if (data.data) {
                        errorMessage += "\n" + data.data;
                    }
                    if(errorMessage==="access token이 만료되었습니다. 새로운 액세스 토큰을 발급받으세요."){
                        // 쿠키에서 accessToken을 삭제
                        document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
                        window.location.href="http://localhost:8080/newboard/public/login"
                    }
                    alert(errorMessage);
                } else {
                    displayDetailPost(data.data);
                    commentsData = data.data.comment;
                    displayComments(commentsData);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function displayDetailPost(postData) {
        document.getElementById("post-title").innerText = postData.post.title;
        document.getElementById("post-name").innerText = postData.post.name;
        document.getElementById("post-created-at").innerText = new Date(postData.post.createdAt).toLocaleString();
        document.getElementById("post-contents").innerText = postData.post.contents;

        // 수정일이 null인지 확인하고 처리
        if (postData.post.updatedAt) {
            document.getElementById("post-updated-at").innerText = new Date(postData.post.updatedAt).toLocaleString();
        } else {
            document.getElementById("post-updated-at").innerText = ''; // 수정일이 null이면 빈 문자열로 설정
        }

        const fileList = document.getElementById("file-list");
        const filePreviewContainer = document.getElementById("file-preview");
        fileList.innerHTML = ''; // Clear current file list
        filePreviewContainer.innerHTML = ''; // Clear current file previews

        postData.files.forEach(file => {
            const fileItem = document.createElement("span");
            fileItem.innerText = file.fileName;
            fileList.appendChild(fileItem);

            const filePreview = document.createElement("div");
            filePreview.className = "file-preview-item";

            // 이미지 파일인 경우 이미지를 표시
            if (['.png', '.jpg', '.jpeg', '.gif'].includes(file.fileExt.toLowerCase())) {
                const img = document.createElement("img");
                const encodedImageName = encodeURIComponent(file.filePath); // Encode the file path
                img.src = `http://localhost:8080/newboard/get-image?imageName=${encodedImageName}`;

                // Add click event for downloading
                img.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = img.src;
                    link.download = file.fileName;
                    link.click();
                });

                filePreview.appendChild(img);
            } else {
                // 이미지 파일이 아닌 경우 파일 이름을 표시
                const fileName = document.createElement("span");
                fileName.innerText = file.fileName;
                filePreview.appendChild(fileName);
            }

            filePreviewContainer.appendChild(filePreview);
        });

    }

    function getPostNoFromURL() {
        const url = new URL(window.location.href);
        const pathname = url.pathname; // URL 경로 추출
        const pathSegments = pathname.split('/'); // 경로를 '/'로 분할하여 배열로 만듦
        const postNo = pathSegments[pathSegments.length - 1]; // 배열의 마지막 요소가 postNo
        return postNo;
    }

    window.onload = function () {
        let postNo = getPostNoFromURL();
        fetchPosts(postNo);
    }

    function displayComments(commentsData) {
        const commentList = document.getElementById("comment-list");
        commentList.innerHTML = ''; // Clear current comments

        commentsData.slice(0, commentsToShow).forEach(comment => {
            const commentContainer = document.createElement("div");
            commentContainer.className = "comment-container";

            const commentHeader = document.createElement("div");
            commentHeader.className = "comment-header";

            const commentTitle = document.createElement("div");
            commentTitle.className = "comment-title";
            commentTitle.innerText = `Comment by ${comment.name}`;

            const deleteButton = document.createElement("button");
            deleteButton.className = "delete-comment";
            deleteButton.innerText = "삭제";
            deleteButton.setAttribute("data-comment-id", comment.commentNo);
            deleteButton.addEventListener("click", () => deleteComment(comment.commentNo));

            commentHeader.appendChild(commentTitle);
            commentHeader.appendChild(deleteButton);

            const commentCreatedAt = document.createElement("div");
            commentCreatedAt.className = "comment-detail";
            commentCreatedAt.innerText = `작성일: ${new Date(comment.createdAt).toLocaleString()}`;

            const commentContents = document.createElement("div");
            commentContents.className = "comment-contents";
            commentContents.innerText = comment.contents;

            commentContainer.appendChild(commentHeader);
            commentContainer.appendChild(commentCreatedAt);
            commentContainer.appendChild(commentContents);

            commentList.appendChild(commentContainer);
        });
        // 댓글이 없는 경우 더보기 버튼 숨김
        const moreCommentsButton = document.getElementById("more-comments");
        if (commentsData.length <= commentsToShow) {
            moreCommentsButton.style.display = 'none';
        } else {
            moreCommentsButton.style.display = 'block';
        }
    }

    document.getElementById("load-more-comments").addEventListener("click", () => {
        commentsToShow += 3;
        displayComments(commentsData);
    });

    function insertComment(postNo, contents) {
        const accessToken = getCookie('accessToken');

        fetch(`http://localhost:8080/newboard/comments/${postNo}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify({ contents })
        })
            .then(response => response.json())
            .then(data => {
                if (data.resultCode !== 0) {
                    let errorMessage = data.resultMessage;
                    if (data.data && data.data.message) {
                        errorMessage += "\n" + data.data.message;
                    } else if (data.data) {
                        errorMessage += "\n" + data.data;
                    }
                    if(errorMessage==="access token이 만료되었습니다. 새로운 액세스 토큰을 발급받으세요."){
                        window.location.href="http://localhost:8080/newboard/public/login"
                    }
                    alert(errorMessage);
                } else {
                    alert("댓글이 등록되었습니다.");
                    window.location.reload(); // 페이지를 새로 고침하여 댓글을 다시 로드
                }
            })
            .catch(error => console.error('Error posting comment:', error));
    }

    function deleteComment(commentNo) {
        const accessToken = getCookie('accessToken');

        fetch(`http://localhost:8080/newboard/comments/${commentNo}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.resultCode !== 0) {
                    let errorMessage = data.resultMessage;
                    if (data.data && data.data.message) {
                        errorMessage += "\n" + data.data.message;
                    } else if (data.data) {
                        errorMessage += "\n" + data.data;
                    }
                    if(errorMessage==="access token이 만료되었습니다. 새로운 액세스 토큰을 발급받으세요."){
                        // 쿠키에서 accessToken을 삭제
                        document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
                        window.location.href="http://localhost:8080/newboard/public/login"
                    }
                    alert(errorMessage);
                } else {
                    alert("댓글이 삭제되었습니다.");
                    window.location.reload(); // 페이지를 새로 고침하여 댓글을 다시 로드
                }
            })
            .catch(error => console.error('Error deleting comment:', error));
    }

    document.getElementById("submit-comment").addEventListener("click", () => {
        const commentContents = document.getElementById("comment-contents").value;
        const postNo = getPostNoFromURL();
        insertComment(postNo, commentContents);
        document.getElementById("comment-contents").value = ''; // Clear the textarea
    });

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById("logout-button").addEventListener("click", () => {
        // 쿠키에서 accessToken을 삭제
        document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
        // 로그인 페이지로 리디렉션
        window.location.href = "http://localhost:8080/newboard/public/login";
    });
</script>

</body>
</html>
