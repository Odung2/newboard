<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="http://localhost:8080/newboard/public/sign-up" method="post">
        <input type="text" name="userId" placeholder="아이디 (2자 이상, 20자 이하)" required>
        <input type="text" name="name" placeholder="이름 (한글만 입력)" required>
        <input type="email" name="email" placeholder="이메일" required>
        <input type="tel" name="phone" placeholder="전화번호 (숫자만 입력)" required>
        <input type="password" name="password" placeholder="비밀번호 (8자 이상, 16자 이하, 대소문자/특수문자/숫자 포함)" required>
        <input type="submit" value="가입하기">
    </form>
</div>
</body>
</html>
