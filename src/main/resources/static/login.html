<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form id="login-form">
        <input type="text" name="userId" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="submit" value="로그인하기">
    </form>
    <button id="signupButton">회원가입</button>
    <!-- FIXME : 비번찾기 필요-->

</div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 submit 동작을 막습니다.

            var formData = new FormData(this); // 폼 데이터를 가져옵니다.

            var jsonObject = {};
            formData.forEach(function(value, key){
                jsonObject[key] = value;
            });

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/newboard/public/login", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    var responseJson = JSON.parse(xhr.responseText);
                    if(responseJson.resultCode !== 0) {
                        let errorMessage = responseJson.resultMessage;
                        if (responseJson.data && responseJson.data.message) {
                            errorMessage += "\n" + responseJson.data.message;
                        }else if(responseJson.data){
                            errorMessage += "\n" + responseJson.data;
                        }
                        alert(errorMessage);
                    }else{
                        let successMessage = responseJson.resultMessage +"\n"+ responseJson.data;
                        alert(successMessage);
                    }
                }
            };

            xhr.send(JSON.stringify(jsonObject)); // JSON 형식으로 데이터를 서버로 전송합니다.
        });

        document.getElementById("signupButton").addEventListener("click", function() {
            window.location.href = "signupForm.html";
        });
    </script>
</body>
</html>
