<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 테스트</title>
</head>
<body>
    <form action="http://localhost:8080/newboard/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="uploadFileMulti" multiple>
        <input type="submit" value="업로드">
    </form>
    <script>
        function validateForm() {
            var files = document.getElementById('uploadFileMulti').files;
            var totalSize = 0;
            var maxFileSize = 5 * 1024 * 1024; // 5MB
            var maxTotalSize = 20 * 1024 * 1024; // 20MB
            var maxFileCount = 10;

            for (var i = 0; i < files.length; i++) {
                totalSize += files[i].size;
                if (files[i].size > maxFileSize) {
                    alert('각 파일은 최대 5MB를 초과할 수 없습니다.');
                    return false;
                }
            }

            if (totalSize > maxTotalSize) {
                alert('총 파일 크기는 최대 20MB를 초과할 수 없습니다.');
                return false;
            }

            if (files.length > maxFileCount) {
                alert('최대 10개의 파일만 업로드할 수 있습니다.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
